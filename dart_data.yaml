# 数据集配置文件 for 飞镖盘关键点检测

# 训练/验证 数据集路径 (相对于 'yolo' 命令执行的位置，或者使用绝对路径)
# !!! 重要: 确保这里的路径指向你上一步生成的 darts_yolo_dataset 目录 !!!
path: ./darts_yolo_dataset  # 指向包含 train/ 和 val/ 文件夹的目录
train: train/images
val: val/images
# test: test/images # 如果你有单独的测试集，取消注释并添加

# 类别信息
nc: 1  # 类别数量 (我们只有 'dartboard' 这一类)
names: ['dartboard']  # 类别名称列表

# 关键点信息
kpt_shape: [7, 2]  # 关键点数量 (7) 和 维度 (x, y)

# (可选) 定义关键点连接关系和对称性 (用于可视化和数据增强)
# 这需要根据你的关键点定义来确定哪些点应该连接以及翻转时如何映射
# 示例 (可能需要调整):
# skeleton:
#   - [0, 1] # C1 -> C2 (只是示例，你可能不需要连接校准点)
#   - [1, 2] # C2 -> C3
#   - [2, 3] # C3 -> C4
#   - [3, 0] # C4 -> C1
#   # 飞镖点通常不互相连接，也不连接到校准点
#
# flip_idx: [3, 2, 1, 0, 4, 5, 6] # 假设左右翻转时，C1<->C4, C2<->C3, 飞镖点不变
#                                # 如果左右翻转对飞镖盘有意义，则需要定义正确的映射
#                                # 如果图像总是正面，可能不需要翻转增强或设置 flip_idx